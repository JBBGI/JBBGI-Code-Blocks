<div data-role="module-unsubscribe" class="module" role="module" data-type="unsubscribe"
  style="color:#444444; font-size:12px; line-height:20px; padding:16px 16px 16px 16px; text-align:Center;"
  data-muid="4e838cf3-9892-4a6d-94d6-170e474d21e5">
  <div class="Unsubscribe--addressLine" style="display:flex; height:98%">
    <div style="width: 27%;">
      <img height="100%"
        src="http://cdn.mcauto-images-production.sendgrid.net/cc3d2d387d4df7f3/a9d4cbcc-f662-4c82-93f8-cd531512ce78/143x143.png">
    </div>
    <div style="width: 73%;padding-left: 25px">
      <div style="padding: 10% 0;">
        <p class="Unsubscribe--senderName" style="font-size:12px; line-height:20px; color:#3d85c6; text-align: left;" ><strong>{{Sender_Name}}</strong></p>
        <p style="font-size:12px; line-height:20px; text-align: left;"><span class="Unsubscribe--senderAddress">{{Sender_Address}}</span>,
          <span class="Unsubscribe--senderCity">{{Sender_City}}</span>, <span
            class="Unsubscribe--senderState">{{Sender_State}}</span> <span
            class="Unsubscribe--senderZip">{{Sender_Zip}}</span>
        </p>
        <p style="font-size:12px; line-height:20px; text-align: left;"><a class="Unsubscribe--unsubscribeLink" href="{{{unsubscribe}}}"
          target="_blank" style="">Unsubscribe</a> - <a href="{{{unsubscribe_preferences}}}" target="_blank"
          class="Unsubscribe--unsubscribePreferences" style="">Unsubscribe Preferences</a></p>
      </div>
    </div>
  </div>

</div>
